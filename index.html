<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f5dd4dba75.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="side-menu">
        <i id="side-menu-button" class="fa-solid fa-angle-left"></i>
        <h2><i class="fa-regular fa-comments"></i> Menu</h2>
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-table-columns"></i>Dashboard</a>
          </li>

          <li>
            <a href=""><i class="fa-solid fa-book"></i>Feedback</a>
          </li>

          <li>
            <a href=""><i class="fa-solid fa-square-poll-vertical"></i>Estatísticas</a>
          </li>

          <li>
            <a href=""><i class="fa-solid fa-flag-checkered"></i>Objetivos</a>
          </li>
        </ul>
      </nav>

      <div class="register-container">
        <div class="config-bar">
          <div class="config-bar-div">
            <h2>Registro de Ponto</h2>
          </div>
          <div class="config-bar-div">
            <input type="search" placeholder="Buscar por nome" name="" id="" />

            <div>
              <button class="button-42" id="add-employee-button">Adicionar Colaborador</button>
              <button class="button-42">Salvar Planilha</button>
              <button class="button-42" id="">Imprimir</button>
            </div>

            <input type="date" id="datepicker" />
          </div>
        </div>

        <table id="attendance-table">
          <thead>
            <tr>
              <th data-th="name">Funcionário</th>
              <th data-th="start">Início Expediente</th>
              <th data-th="intervalStart">Início Intervalo</th>
              <th data-th="intervalEnd">Fim Intervalo</th>
              <th data-th="end">Fim Expediente</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Editar Ponto</h2>
              <span id="closeModal" class="close-button">&times;</span>
            </div>

            <div class="modal-body">
              <label for="editName">Funcionário:</label>
              <input type="text" title="O nome não pode ser alterado." id="editName" disabled />
              <label for="editStart">Início Expediente:</label>
              <input type="text" id="editStart" />
              <label for="editIntervalStart">Início Intervalo:</label>
              <input type="text" id="editIntervalStart" />
              <label for="editIntervalEnd">Fim Intervalo:</label>
              <input type="text" id="editIntervalEnd" />
              <label for="editEnd">Fim Expediente:</label>
              <input type="text" id="editEnd" />
            </div>

            <div class="modal-footer">
              <button id="deleteUser" class="delete-button">Excluir</button>
              <button id="cancelEdit" class="cancel-button">Cancelar</button>
              <button id="saveEdit" class="save-button">Salvar</button>
            </div>
          </div>
        </div>

        <div id="addModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Adicionar Colaborador</h2>
              <span id="closeAddModal" class="close-button">&times;</span>
            </div>
            <div class="modal-body">
              <label for="addName">Nome:</label>
              <input type="text" id="addName" />
              <label for="addStart">Início Expediente:</label>
              <input type="text" id="addStart" />
              <label for="addIntervalStart">Início Intervalo:</label>
              <input type="text" id="addIntervalStart" />
              <label for="addIntervalEnd">Fim Intervalo:</label>
              <input type="text" id="addIntervalEnd" />
              <label for="addEnd">Fim Expediente:</label>
              <input type="text" id="addEnd" />
            </div>
            <div class="modal-footer">
              <button id="cancelAdd" class="button-42 cancel">Cancelar</button>
              <button id="addEmployee" class="button-42 confirm">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
