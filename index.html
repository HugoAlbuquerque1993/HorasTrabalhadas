<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://kit.fontawesome.com/f5dd4dba75.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="side-menu">
        <i id="side-menu-button" class="fa-solid fa-angle-left"></i>
        <h2><i class="fa-regular fa-comments"></i> Menu</h2>
        <ul>
          <li><i class="fa-solid fa-table-columns"></i>Dashboard</li>

          <li id="showPopupButtonWithOptions"><i class="fa-solid fa-book"></i>Feedback</li>

          <li id="showPopupMessage"><i class="fa-solid fa-square-poll-vertical"></i>Estatísticas</li>

          <li><i class="fa-solid fa-flag-checkered"></i>Objetivos</li>
        </ul>
      </nav>

      <div id="popupContainer" class="fade-out">
        <div id="customPopup">
          <p id="popupText"></p>
          <div id="popupButtons" class="popup-buttons"></div>
        </div>
      </div>

      <div class="register-container">
        <div class="config-bar">
          <div class="config-bar-div">
            <h2>Dashboard: Registro de Ponto</h2>
          </div>
          <div class="config-bar-div">
            <input type="search" placeholder="Buscar por nome" name="" id="" />

            <div>
              <button class="myButton01" id="add-employee-button">Adicionar Colaborador</button>
              <button class="myButton01">Salvar Planilha</button>
              <button class="myButton01" id="">Imprimir</button>
            </div>

            <input type="date" id="datepicker" />

            <div><input type="number" name="" id="" /><input type="number" name="" id="" /></div>
          </div>
        </div>

        <table id="attendance-table">
          <thead>
            <tr>
              <th data-th="name" class="linearBgAnimation">Funcionário</th>
              <th data-th="start">Início</th>
              <th data-th="runningtime">H/C</th>
              <th data-th="end">Término</th>
              <th data-th="overtime">Horas Extras</th>
            </tr>
          </thead>
          <tbody id="attendance-data"></tbody>
        </table>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Editar Ponto</h2>
              <span id="closeModal" class="close-button">&times;</span>
            </div>

            <div class="modal-body">
              <label for="editName">Funcionário:</label>
              <input type="text" title="O nome não pode ser alterado." id="editName" disabled />
              <label for="editStart">Início Expediente:</label>
              <input type="text" id="editStart" />
              <label for="editRunningtime">Início Intervalo:</label>
              <input type="text" id="editRunningtime" />
              <label for="editEnd">Fim Intervalo:</label>
              <input type="text" id="editEnd" />
              <label for="editOvertime">Fim Expediente:</label>
              <input type="text" id="editOvertime" disabled />
            </div>

            <div class="modal-footer">
              <button id="deleteUser" class="myButton01 cancel">Excluir</button>
              <button id="cancelEdit" class="myButton01 cancel">Cancelar</button>
              <button id="saveEdit" class="myButton01 confirm">Salvar</button>
            </div>
          </div>
        </div>

        <div id="addModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Adicionar Colaborador</h2>
              <span id="closeAddModal" class="close-button">&times;</span>
            </div>

            <div class="modal-body">
              <label for="addName">Nome:</label>
              <input type="text" id="addName" />
              <label for="addStart">Início Expediente:</label>
              <input type="text" id="addStart" />
              <label for="addRunningtime">Início Intervalo:</label>
              <input type="text" id="addRunningtime" />
              <label for="addEnd">Fim Intervalo:</label>
              <input type="text" id="addEnd" />
              <label for="addOvertime">Fim Expediente:</label>
              <input type="text" id="addOvertime" disabled />
            </div>

            <div class="modal-footer">
              <button id="cancelAdd" class="myButton01 cancel">Cancelar</button>
              <button id="addEmployee" class="myButton01 confirm">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
